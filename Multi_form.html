<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple Form</title>
    <link rel="stylesheet" type="text/css" href="styles/Multi_form.css">
</head>
<body>
    <div class="container">
        <div class="stop-row">
            <div id="progress"></div>
            <div class="stop-col"><small>step 1</small></div>
            <div class="stop-col"><small>step 2</small></div>
            <div class="stop-col"><small>step 3</small></div>
        </div>
        <div class="form-container">
            <form>
                <div class="form-body">
                    <div  class="form-item">
                        <h3>CREATE ACCOUNT</h3>
                        <input type="text" placeholder="Email" required>
                        <input type="password" placeholder="password" required>
                        <input type="password" placeholder="confirm password" required>
                    </div> 
                    <div  class="form-item">
                        <h3>SOCIAL LINKS</h3>
                        <input type="text" placeholder="mediun">
                        <input type="text" placeholder="Github">
                        <input type="text" placeholder="linkedin">
                
                    </div>
                    <div  class="form-item">
                        <h3>PERSONAL INFO</h3>
                        <input type="text" placeholder="first name" required>
                        <input type="text" placeholder="last name" required>
                        <input type="text" placeholder="Mobile No."required>
                    
                    </div> 
                </div> 
                <div class="btn-box">
                    <button type="button" id="Back1">Back</button> 
                    <button type="button" id="Next1">Next</button>
                    <button type="submit" id="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
<script src="js/Multi_form.js"></script>
</body>
</html>
